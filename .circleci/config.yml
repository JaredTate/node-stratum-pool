version: 2.1
orbs:
  node: circleci/node@2.0.2
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
  all-tests:
    jobs:
      - build-and-test:
          matrix:
            parameters:
              os: [linux]
              node-version: ["7.10.1", "8.17.0", "9.11.2", "10.21.0", "11.15.0", "12.18.2", "13.14.0"]
